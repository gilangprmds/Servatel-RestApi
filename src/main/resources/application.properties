spring.application.name=TugasAkhir

spring.datasource.url=jdbc:sqlserver://localhost;databaseName=TA_JuaraCoding;schema=hotelReservation;trustServerCertificate=true
spring.datasource.username = sa
spring.datasource.password = sa
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.default_schema=hotelReservation
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.order_inserts=true
#spring.jpa.properties.hibernate.order_updates=true

#server.port=8087

spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB


